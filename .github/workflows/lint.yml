name: Lint

on:
  push:
    branches:
      - main
      - next
  pull_request:
  workflow_dispatch:

jobs:
  ruff:
    name: Ruff lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff
        run: |
          ruff check meteostat/ tests/
