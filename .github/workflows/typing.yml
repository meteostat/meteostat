name: Typing

on:
  push:
    branches:
      - main
      - next
  pull_request:
  workflow_dispatch:

jobs:
  ruff:
    name: Ty Typing check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install ty
        run: |
          python -m pip install --upgrade pip
          pip install ty

      - name: Install package
        run: |
          python -m pip install -e .

      - name: Run ty
        run: |
          ty check meteostat/
